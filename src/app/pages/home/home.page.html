<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-buttons>
    <ion-button (click)="toMySquads()">Mis plantillas</ion-button>
    <ion-button (click)="toMyPlayers()">Mis jugadores</ion-button>
  </ion-buttons>
  <div id="buscador">
    <app-player-searcher></app-player-searcher>
  </div>
  <div id="container">
    <app-player *ngFor="let player of players$ | async" [player]="player"></app-player>
  </div>
</ion-content>
