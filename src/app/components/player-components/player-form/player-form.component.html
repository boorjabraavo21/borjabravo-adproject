<ion-header>
  <ion-toolbar>
    <ion-title>{{(mode=='New'?'Crear Jugador':'Editar Jugador')}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <app-picture-selectable formControlName="picture"></app-picture-selectable>
    </ion-item>
    <ion-item>
      <ion-input label="{{'player.nameLabel' | translate }}" placeholder="Escribe el nombre" labelPlacement="fixed" type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item [button]="true" id="nested-trigger">
      <ion-input #posicion [readonly]="true" label="{{'player.positionLabel' | translate }}" labelPlacement="fixed" placeholder="Click para elegir" formControlName="position" type="text"></ion-input>
    </ion-item>
    <ion-popover #popover trigger="nested-trigger" side="end">
      <ng-template>
        <ion-list>
          <ion-item (click)="onSelectPosition(popover, posicion, 'FW')" >FW</ion-item>
          <ion-item (click)="onSelectPosition(popover, posicion, 'MF')" >MF</ion-item>
          <ion-item (click)="onSelectPosition(popover, posicion, 'DF')" >DF</ion-item>
          <ion-item (click)="onSelectPosition(popover, posicion, 'GK')" >GK</ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
    <ion-item>
      <ion-input label="{{'player.ageLabel' | translate }}" placeholder="Dime la edad" labelPlacement="fixed" type="number" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="{{'player.nationLabel' | translate }}" placeholder="Escribe la nacionalidad" labelPlacement="fixed" type="text" formControlName="nation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="{{'player.ratingLabel' | translate }}" placeholder="Dime la valoraciÃ³n" labelPlacement="fixed" type="number" formControlName="rating"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-buttons>
    <ion-button type="submit" [disabled]="!form.valid || !form.dirty" (click)="onSubmit()">{{(mode=='New'?'Crear':'Guardar')}}</ion-button>
  </ion-buttons>
</ion-footer>
