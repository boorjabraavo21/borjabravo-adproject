<ion-header>
  <div class="flex">
    <img alt="Player image" src={{player?.picture}}>
    <div>
      <ion-title>{{player?.name}}</ion-title>
      <div class="flex">
        <h2>Rating: {{player?.rating}}</h2>
        <h2>Position: {{player?.position}}</h2>
      </div>
      <p>He is a {{player?.age}} years old player from {{player?.nation}} playing at {{player?.team}}</p>
    </div>
  </div>
</ion-header>

</ion-content>
